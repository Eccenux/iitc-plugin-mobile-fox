<!DOCTYPE html>
<html>
<head>
	<title>Swipe test</title>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body lang="en">
	<!-- content -->
	Log:
	<div id="log">
	</div>

<script src="SwipeHelper.js"></script>

	log.innerHTML += `<p>${type}</p>`;
}

</script>
